
<div style="display: flex; align-items: center; justify-content: space-between; margin: 100px 15% 0 15%;">
    <div class="date-container">
        <div class="date-subcontainer">
            <p class="start-date-label">Sprint Start Date:</p>
            <input #sprintStartDate
                type="date" 
                class="start-date" 
                placeholder="Add Sprint start date"
            />
        </div>
    </div>
    <div style="width: 20%; display: flex; align-items: center; justify-content: flex-start;">
        <p class="start-date-label">Sprint Days:</p>
        <button (click)="incrementDays()">
            <p style="font-size: 20; font-weight: bold;">+</p>
        </button>
        <p style="color: #007CBE; font-size: 18px; font-weight: bold;">{{ sprintDays }}</p>
        <button (click)="decrementDays()">
            <p style="font-size: 20; font-weight: bold;">-</p>
        </button>
    </div>
    <div style="width: 40%; justify-content: flex-end;">
        <button class="apply-date"
            (click)="applyStartDate()">
            <p class="apply-label">Apply</p>
        </button>
    </div>
    
</div>
